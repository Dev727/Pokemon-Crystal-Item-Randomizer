                Text: |
                    ElmGiveTicketText1:
                        text "ELM: <PLAY_G>!"
                        line "There you are!"

                        para "I called because I"
                        line "have something for"
                        cont "you."

                        para "See? It's an"
                        line "ITEMNAME."

                        para "Now you can catch"
                        line "#MON in KANTO."
                        done
                TrainerList: 
                Code: |
                    ElmGiveTicketScript:
                        writetext ElmGiveTicketText1
