Location:
    -
        Name: Goldenrod City Gym
        FileName: GoldenrodGym.asm
        LocationReqs: Goldenrod Gym
        HasPKMN: No
        Type: Gym
        WildTableList:
        FlagReqs:
        ItemReqs:
        FlagsSet:
        ReachableReqs:
        ItemUnlock: Strength
        InfeasibleBadges:
        NormalBadge: Plain Badge
        BadgeLine: |
            .StoppedCrying:
                checkevent EVENT_GOT_TM45_ATTRACT
                iftrue UnknownScript_0x54077
                checkflag BADGELINE
                iftrue UnknownScript_0x54064
                writetext UnknownText_0x54222
                buttonsound
                waitsfx
                writetext UnknownText_0x54273
                playsound SFX_GET_BADGE
                waitsfx
                setflag BADGELINE
                checkcode VAR_BADGES
                scall GoldenrodGymActivateRockets
        Code:
        Text:
            -
                File: GoldenrodGym.asm
                Text: |        
                    UnknownText_0x54222:
                        text "…Sniff…"

                        para "What? What do you"
                        line "want? A BADGE?"

                        para "Oh, right."
                        line "I forgot. Here's"
                        cont "BADGENAME."
                        done

                    UnknownText_0x54273:
                        text "<PLAYER> received"
                        line "BADGENAME."
                        done
